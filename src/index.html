        var parentdrawflow = document.elementFromPoint( mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");
        if(parentdrawflow != null) {

        }
        mobile_item_selec = '';
      } else {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("node");

        if(document.getElementById('div2').style.display == "block"){
        	addNodeToDrawFlowOne_m(data, ev.clientX, ev.clientY);

        	editor.import(JSON.parse(localStorage.getItem("ACC")));

        }
        
      }

    }

	function runAnimation(event){
		if(event.target.innerHTML == "运行"){
			event.target.innerHTML = "停止";		

	    var numnode    = editor.nodeId - 1;
			//var numnode = getJsonLength(this.drawflow.drawflow.Home.data);
	    for (let i = 1; i <= numnode; i++){
	    	infoNode   = editor.getNodeFromId(i);
	    	var an_out, an_in;
	    	if(infoNode.data.trigger == "定时触发"){
	    		an_out = "out 300ms infinite";
	    		an_in = "in 100ms infinite";
	    		fr = "10";
	    	}else{
	    		an_out = "out 100ms infinite";
	    		an_in = "in 100ms infinite";
	    		fr = "30"
	    	}

	    	numOutputs = Object.keys(infoNode.outputs).length;
	    	numInputs = Object.keys(infoNode.inputs).length;
	    	parent_out = editor.container.querySelector('#node-'+i+' .outputs');
	    	parent_in = editor.container.querySelector('#node-'+i+' .inputs');

	    	for (let j = 0; j < numOutputs; j++){
	    		output = parent_out.children[j];
	    		output.style.animation = an_out;
	    		output.innerHTML = fr;
	    	}

	    	for (let j = 0; j < numInputs; j++){
	    		input = parent_in.children[j];
	    		if(infoNode.inputs["input_"+(j+1)].connections.length != 0){
	    			input.style.animation = an_in;
	    			input.innerHTML = fr;
	    		}
	    	}
	    }		

			var connections = editor.precanvas.getElementsByClassName("connection");
			for (let k = 0; k < connections.length; k++){
				connections[k].children[0].innerHTML = '<animate attributeName="stroke" values="#800;#f00;#fb8;#800" dur="2s" repeatCount="indefinite"/>';;
			}	
		}else{
			event.target.innerHTML = "运行";
			
	    numnode    = editor.nodeId - 1;
	    for (let i = 1; i <= numnode; i++){
	    	infoNode   = editor.getNodeFromId(i);
	    	numOutputs = Object.keys(infoNode.outputs).length;
	    	numInputs = Object.keys(infoNode.inputs).length;
	    	parent = editor.container.querySelector('#node-'+i+' .outputs');
        parent_in = editor.container.querySelector('#node-'+i+' .inputs');
	    	for (let j = 0; j < numOutputs; j++){
	    		output = parent.children[j];
	    		output.style.animation = "";
	    		output.innerHTML = "";
	    	}

	    	for (let j = 0; j < numInputs; j++){
	    		input = parent_in.children[j];
	    		input.style.animation = "";
	    		input.innerHTML = "";
	    	}
			}

			var connections = editor.precanvas.getElementsByClassName("connection");
			for (let k = 0; k < connections.length; k++){
				connections[k].children[0].innerHTML = '';
			}
		}
	}

		    numOutputs = Object.keys(infoNode.outputs).length;
		    numInputs = Object.keys(infoNode.inputs).length;

				parent_out = editor.container.querySelector('#node-'+i+' .outputs');
				for (let j = 0; j < numOutputs; j++){
		  		output = parent_out.children[j];

					var div = document.createElement("div");
					div.style.display = "inline";
					div.style.fontSize = "12px";
					div.textAlign = "center";
					div.innerHTML = "&nbsp&nbsp&nbsp&nbsp" + infoNode.data.out[j];
					output.appendChild(div);
		  	}
		  	continue;
				parent_in = editor.container.querySelector('#node-'+i+' .inputs');
				for (let j = 0; j < numInputs; j++){
		  		input = parent_in.children[j];

					var div = document.createElement("div");
					div.style.display = "inline";
					div.style.fontSize = "12px";
					div.textAlign = "center";
					div.innerHTML = "&nbsp&nbsp&nbsp&nbsp" + infoNode.data.in[j];
					input.appendChild(div);
		  	}
		  }	
		}else if(option == "hide"){
			msgshow.style.display = 'block';
			msghide.style.display = 'none';
			for (let i = 1; i <= numnode; i++){
		    infoNode   = editor.getNodeFromId(i);
		    numOutputs = Object.keys(infoNode.outputs).length;
				parent_out = editor.container.querySelector('#node-'+i+' .outputs');
				for (let j = 0; j < numOutputs; j++){
		  		output = parent_out.children[j];
					output.removeChild(output.children[0]);
		  	}
		  }
		}
	}

	function autoConnection(){
		numnode = editor.nodeId - 1;
		for (let i = 1; i <= numnode; i++){
    	infoNode   = editor.getNodeFromId(i);
    	numOutputs = Object.keys(infoNode.outputs).length;
    	for(let k = 0; k < numOutputs; k++){
    		msgOut = infoNode.data.out[k];

	    	for (let j = 1; j <= numnode; j++){
	    		if(i == j){
	    			continue;
	    		}
	    		infoNode2 = editor.getNodeFromId(j);
	    		numInputs = Object.keys(infoNode2.inputs).length;
	    		for(let l = 0; l < numInputs; l++){
    				msgIn = infoNode2.data.in[l];
    				if(msgOut == msgIn){
    					editor.addConnection(i, j, 'output_'+(k+1).toString(), 'input_'+(l+1).toString());
    				}
    			}
	    	}
    	}
		}			
	}

	//const areaEl = document.querySelector('.page-view')
	const mask = document.querySelector('.contextmenu-mask')
	const contentEl = document.querySelector('.contextmenu-content')

	const showContextMenu = (x, y) => {
	  contentEl.style.left = x + 'px'
	  contentEl.style.top = y + 'px'
	  mask.style.display = ''
	}

	const hideContextMenu = () => {
	  mask.style.display = 'none'
	  contentEl.style.top = '99999px'
	  contentEl.style.left = '99999px'
	}
	// 调整 x 和 y 的位置。因为 contextmenu 有可能在窗口外部。
	/**
	 * 
	 * @param {number} x 将要设置的菜单的左上角坐标 x
	 * @param {number} y 左上角 y
	 * @param {number} w 菜单的宽度
	 * @param {number} h 菜单的高度
	 * @returns {x, y} 调整后的坐标
	 */
	const adjustPos = (x, y, w, h) => {
	  const PADDING_RIGHT = 6  // 右边留点空位，防止直接贴边了，不好看
	  const PADDING_BOTTOM = 6  // 底部也留点空位
	  const vw = document.documentElement.clientWidth
	  const vh = document.documentElement.clientHeight
	  if (x + w > vw - PADDING_RIGHT) x -= w
	  if (y + h > vh - PADDING_BOTTOM) y -= h
	  return {x, y}
	}

	const onContextMenu = e => {
	  //e.preventDefault()
	  const rect = contentEl.getBoundingClientRect()
	  // console.log(rect)
	  const { x, y } = adjustPos(e.clientX, e.clientY, rect.width, rect.height)
	  showContextMenu(x, y)
	}
