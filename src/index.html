    var id = document.getElementById("drawflow");

    })

      console.log("Module Created " + name);
    })

    editor.on('moduleChanged', function(name) {
      console.log("Module Changed " + name);
    })

    editor.on('connectionCreated', function(connection) {

      console.log(connection);
    })

    editor.on('connectionRemoved', function(connection) {
      console.log('Connection removed');
      console.log(connection);
    })

    editor.on('mouseMove', function(position) {
      console.log('Position mouse x:' + position.x + ' y:'+ position.y);
    })

    editor.on('nodeMoved', function(id) {
      console.log("Node moved " + id);
    })

    editor.on('zoom', function(zoom) {
      console.log('Zoom level ' + zoom);
    })

    editor.on('translate', function(position) {
      console.log('Translate x:' + position.x + ' y:'+ position.y);
    })

    editor.on('addReroute', function(id) {
      console.log("Reroute added " + id);
    })

    editor.on('removeReroute', function(id) {
      console.log("Reroute removed " + id);

    editor.on('import', function(id) {

    editor.on('contextmenu', function(event) {
      //console.error("contextmenu: " + JSON.stringify(event.target.id));

      var s = "";

		    s = s + "\n "+property +": " + event[property] ;
		  }
		  console.error(s);
		  */
		  
		  if(event.target.id == "title-box-"){
		  	onContextMenu(event);
		  }

		  if(event.target.classList.contains("input") || event.target.classList.contains("output")){
		  	onContextMenu(event);
		  }
	  	
    })	

    editor.on('click', function(event) {
      if(event.target.classList.contains("input")){
      	if(event.target.style.borderColor === "rgb(255, 102, 0)"){
      		event.target.style.borderColor = "#cacaca";
      	}else{
      		event.target.style.borderColor = "#FF6600";
      	}      	
      }

      if(div_sel == 2){
      	if(event.target.id == "title-box-"){
	      	document.getElementById('msg_in').innerHTML = '';
	      	document.getElementById('msg_out').innerHTML = '';
	      	node_name = event.target.getAttribute("node_name");
		  		node_id = editor.getNodesFromName(node_name);
		  		infoNode   = editor.getNodeFromId(node_id[0]);
		  		data = infoNode.data;

				  var i = 0;
		  		for(var item in data.in){
		  			var checked = "";
		  			if(data.sot[i]){
		  				checked ="checked";
		  			}
		  			var html_in = `<div style="border-buttom-width:1px solid green;">
				    <div>⊙输入`+i+`：</div>

				           <option>radar</option>
				           <option>line</option>
				           <option>...</option>
				        </select>
				      </div>
				      <div>触    发    源：  
				        <input type="CheckBox" `+checked+`/>
				      </div>      
				    </div>
				    </div>`;
		  			var dom = document.createElement('div');
		  			dom.innerHTML = html_in;
		  			document.getElementById('msg_in').appendChild(dom);
		  			i++;
		  		}

		  		var i = 0;
		  		for(var item in data.out){
		  			var html_out = `<div style="border-buttom-width:1px solid green;">
				    <div>⊙输出`+i+`：</div>
				    <div  style="margin-left: 10px;">
				      <div>消息名称：
				        <input type="text" value =`+data.out[i]+` style="width:50%;"/>
				      </div>
				      <div>数据格式：    
				        <select>
				           <option>cam</option>
				           <option>radar</option>
				           <option>line</option>
				           <option>...</option>
				        </select>
				      </div>     
				    </div>
				    </div>`;

		  			var dom = document.createElement('div');
		  			dom.innerHTML = html_out;
		  			document.getElementById('msg_out').appendChild(dom);
		  			i++;
		  		}       	
	       	
	      }
      }      

    })



    /* DRAG EVENT */

    /* Mouse and Touch Actions */

    var elements = document.getElementsByClassName('drag-drawflow');
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener('touchend', drop, false);
      elements[i].addEventListener('touchmove', positionMobile, false);
      elements[i].addEventListener('touchstart', drag, false );
    }

    var mobile_item_selec = '';
    var mobile_last_move = null;
   function positionMobile(ev) {
     mobile_last_move = ev;
   }

   function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      if (ev.type === "touchstart") {
        mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');
      } else {
      ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
      }
    }

    function drop(ev) {
      if (ev.type === "touchend") {
        var parentdrawflow = document.elementFromPoint( mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");
        if(parentdrawflow != null) {
          addNodeToDrawFlowOne(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY);
        }
        mobile_item_selec = '';
      } else {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("node");

        if(document.getElementById('div2').style.display == "block"){
        	addNodeToDrawFlowOne_m(data, ev.clientX, ev.clientY);
        }else if(document.getElementById('div0').style.display == "block"){
        	editor.import(JSON.parse(localStorage.getItem("ACC")));
        }else{
        	addNodeToDrawFlowOne(data, ev.clientX, ev.clientY);
        }
        
      }

    }

	function addNodeToDrawFlowOne(name, pos_x, pos_y) {
      if(editor.editor_mode === 'fixed') {
        return false;
      }
	  
	  if(name == 'ACC'){
			editor.import(JSON.parse(localStorage.getItem("ACC")));
			return;

	function runAnimation(event){
		if(event.target.innerHTML == "运行"){
			event.target.innerHTML = "停止";		

	    var numnode    = editor.nodeId - 1;
			//var numnode = getJsonLength(this.drawflow.drawflow.Home.data);
	    for (let i = 1; i <= numnode; i++){
	    	infoNode   = editor.getNodeFromId(i);
	    	var an_out, an_in;
	    	if(infoNode.data.trigger == "定时触发"){
	    		an_out = "out 300ms infinite";
	    		an_in = "in 100ms infinite";
	    		fr = "10";
	    	}else{
	    		an_out = "out 100ms infinite";
	    		an_in = "in 100ms infinite";
	    		fr = "30"
	    	}

	    	numOutputs = Object.keys(infoNode.outputs).length;
	    	numInputs = Object.keys(infoNode.inputs).length;
	    	parent_out = editor.container.querySelector('#node-'+i+' .outputs');
	    	parent_in = editor.container.querySelector('#node-'+i+' .inputs');

	    	for (let j = 0; j < numOutputs; j++){
	    		output = parent_out.children[j];
	    		output.style.animation = an_out;
	    		output.innerHTML = fr;
	    	}

	    	for (let j = 0; j < numInputs; j++){
	    		input = parent_in.children[j];
	    		if(infoNode.inputs["input_"+(j+1)].connections.length != 0){
	    			input.style.animation = an_in;
	    			input.innerHTML = fr;
	    		}
	    	}
	    }		

			var connections = editor.precanvas.getElementsByClassName("connection");
			for (let k = 0; k < connections.length; k++){
				connections[k].children[0].innerHTML = '<animate attributeName="stroke" values="#800;#f00;#fb8;#800" dur="2s" repeatCount="indefinite"/>';;
			}	

			showBoardInfo();
		}else{
			event.target.innerHTML = "运行";
			
	    numnode    = editor.nodeId - 1;
	    for (let i = 1; i <= numnode; i++){
	    	infoNode   = editor.getNodeFromId(i);
	    	numOutputs = Object.keys(infoNode.outputs).length;
	    	numInputs = Object.keys(infoNode.inputs).length;
	    	parent = editor.container.querySelector('#node-'+i+' .outputs');
        parent_in = editor.container.querySelector('#node-'+i+' .inputs');
	    	for (let j = 0; j < numOutputs; j++){
	    		output = parent.children[j];
	    		output.style.animation = "";
	    		output.innerHTML = "";
	    	}

	    	for (let j = 0; j < numInputs; j++){
	    		input = parent_in.children[j];
	    		input.style.animation = "";
	    		input.innerHTML = "";
	    	}
			}

			var connections = editor.precanvas.getElementsByClassName("connection");
			for (let k = 0; k < connections.length; k++){
				connections[k].children[0].innerHTML = '';
			}
			hideBoardInfo();
		}
	}

	function showBoardInfo(){

			topic_info = document.getElementById('topic_info');
			topic_info.innerHTML = "";
			numnode    = editor.nodeId - 1;
			for (let i = 1; i <= numnode; i++){

	    	data = infoNode.data;
	    	var j = 0;
		    for(var item in data.out){	       
		      html = data.out[j] + ":  " + `&nbsp &nbsp<b style="float: right; color:red">`+ count[i] +`&nbsp[0]</b>`;
	     		dom = document.createElement('div');
	     		dom.innerHTML = html;
	     		topic_info.appendChild(dom);
	     		j++;
		    }
		    count[i] += Math.floor(Math.random()*5+1);
		  }
		  
		}

		memInfo();
		cpuInfo();
	}

	function autoConnection(){
		numnode = editor.nodeId - 1;
		for (let i = 1; i <= numnode; i++){
    	infoNode   = editor.getNodeFromId(i);
    	numOutputs = Object.keys(infoNode.outputs).length;
    	for(let k = 0; k < numOutputs; k++){
    		msgOut = infoNode.data.out[k];

	    	for (let j = 1; j <= numnode; j++){
	    		if(i == j){
	    			continue;
	    		}
	    		infoNode2 = editor.getNodeFromId(j);
	    		numInputs = Object.keys(infoNode2.inputs).length;
	    		for(let l = 0; l < numInputs; l++){
    				msgIn = infoNode2.data.in[l];
    				if(msgOut == msgIn){
    					editor.addConnection(i, j, 'output_'+(k+1).toString(), 'input_'+(l+1).toString());
    				}
    			}
	    	}
    	}
		}			
	}

	const showContextMenu = (x, y) => {
	  contentEl.style.left = x + 'px'
	  contentEl.style.top = y + 'px'
	  mask.style.display = ''
	}

	const hideContextMenu = () => {
	  mask.style.display = 'none'
	  contentEl.style.top = '99999px'
	  contentEl.style.left = '99999px'
	}
	// 调整 x 和 y 的位置。因为 contextmenu 有可能在窗口外部。
	/**
	 * 
	 * @param {number} x 将要设置的菜单的左上角坐标 x
	 * @param {number} y 左上角 y
	 * @param {number} w 菜单的宽度
	 * @param {number} h 菜单的高度
	 * @returns {x, y} 调整后的坐标
	 */
	const adjustPos = (x, y, w, h) => {
	  const PADDING_RIGHT = 6  // 右边留点空位，防止直接贴边了，不好看
	  const PADDING_BOTTOM = 6  // 底部也留点空位
	  const vw = document.documentElement.clientWidth
	  const vh = document.documentElement.clientHeight
	  if (x + w > vw - PADDING_RIGHT) x -= w
	  if (y + h > vh - PADDING_BOTTOM) y -= h
	  return {x, y}
	}

	const onContextMenu = e => {
	  //e.preventDefault()
	  const rect = contentEl.getBoundingClientRect()
	  console.log(rect)
	  const { x, y } = adjustPos(e.clientX, e.clientY, rect.width, rect.height)
	  showContextMenu(x, y)
	  ee = e;
	}
