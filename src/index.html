    // Events!
    editor.on('nodeCreated', function(id) {
      console.log("Node created " + id);

	  switch (node.data.flow) {
	    case '采集流程':
		  document.getElementById(node.data.id0).style.backgroundColor = '#87CEFA';
	    break;
		case '融合流程':
		  document.getElementById(node.data.id0).style.backgroundColor = '#98FB98';
		  document.getElementById(node.data.id1).options.selectedIndex = 1;
	    break;
		case '规划流程':
		  document.getElementById(node.data.id0).style.backgroundColor = '#F0E68C';

		case '基础流程':
		  document.getElementById(node.data.id0).style.backgroundColor = '#FFB6C1';
		  document.getElementById(node.data.id1).options.selectedIndex = 4;
	    break;
	  }
	  
	  switch (node.data.trigger) {
	    case '最新触发':
		  document.getElementById(node.data.id2).options.selectedIndex = 0;
	    break;
		case '批次触发':
		  document.getElementById(node.data.id2).options.selectedIndex = 1;

		case '定时触发':
		  document.getElementById(node.data.id2).options.selectedIndex = 2;
		  document.getElementById(node.data.id3).value='50';
	    break;
	  }

    /* Mouse and Touch Actions */

    var elements = document.getElementsByClassName('drag-drawflow');
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener('touchend', drop, false);
      elements[i].addEventListener('touchmove', positionMobile, false);
      elements[i].addEventListener('touchstart', drag, false );
    }

    var mobile_item_selec = '';
    var mobile_last_move = null;
   function positionMobile(ev) {
     mobile_last_move = ev;
   }

   function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      if (ev.type === "touchstart") {
        mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');
      } else {
      ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
      }
    }

    function drop(ev) {
      if (ev.type === "touchend") {
        var parentdrawflow = document.elementFromPoint( mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");
        if(parentdrawflow != null) {
          addNodeToDrawFlowOne(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY);
        }
        mobile_item_selec = '';
      } else {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("node");
        addNodeToDrawFlowOne(data, ev.clientX, ev.clientY);
      }

    }

    function addNodeToDrawFlow(name, pos_x, pos_y) {
      if(editor.editor_mode === 'fixed') {
        return false;
      }
      pos_x = pos_x * ( editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)) - (editor.precanvas.getBoundingClientRect().x * ( editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)));
      pos_y = pos_y * ( editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)) - (editor.precanvas.getBoundingClientRect().y * ( editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)));


      switch (name) {
        case 'facebook':
        var facebook = `
        <div>
          <div class="title-box"><i class="fab fa-facebook"></i> 车辆数据</div>
        </div>
        `;
          editor.addNode('ActrReort', 0,  1, pos_x, pos_y, 'facebook', {}, facebook );
          break;
        case 'slack':
          var slackchat = `
          <div>
            <div class="title-box"><i class="fab fa-slack"></i> 毫米波雷达数据</div>
          </div>
          `;
          editor.addNode('slack', 0, 1, pos_x, pos_y, 'slack', {}, slackchat );
          break;
        case 'github':
          var githubtemplate = `
          <div>
            <div class="title-box"><i class="fab fa-github "></i> 图像感知数据</div>
            <div class="box">
              <p>优先级</p>
            <input type="text" df-name>
            </div>
          </div>
          `;
          editor.addNode('github', 0, 4, pos_x, pos_y, 'github', { "name": ''}, githubtemplate );
          break;
        case 'telegram':
          var telegrambot = `
          <div>
            <div class="title-box"><i class="fab fa-telegram-plane"></i> 毫米波雷达后处理</div>
            <div class="box">
              <p>流程</p>
              <select df-channel>
                <option value="channel_1">Channel 1</option>
                <option value="channel_2">Channel 2</option>
                <option value="channel_2">Channel 3</option>
                <option value="channel_3">Channel 4</option>
              </select>
            </div>
          </div>
          `;
          editor.addNode('telegram', 2, 1, pos_x, pos_y, 'telegram', { "channel": 'channel_3'}, telegrambot );
          break;
        case 'aws':
          var aws = `
          <div>
            <div class="title-box"><i class="fab fa-aws"></i> 图像感知后处理</div>
            <div class="box">
              <p>Save in aws</p>
              <input type="text" df-db-dbname placeholder="DB name"><br><br>
              <input type="text" df-db-key placeholder="DB key">
              <p>Output Log</p>
            </div>
          </div>
          `;
          editor.addNode('aws', 2, 1, pos_x, pos_y, 'aws', { "db": { "dbname": '', "key": '' }}, aws );
          break;
        case 'log':
            var log = `
            <div>
              <div class="title-box"><i class="fas fa-file-signature"></i> 车辆运动 </div>
            </div>
            `;
            editor.addNode('log', 1, 1, pos_x, pos_y, 'log', {}, log );
            break;
          case 'google':

            <div>
              <div class="title-box"><i class="fab fa-google-drive"></i> 物体融合</div>
            </div>

            editor.addNode('google', 2, 1, pos_x, pos_y, 'google', {}, google );
            break;
          case 'email':

            <div>
              <div class="title-box"><i class="fas fa-at"></i> 定位前导车 </div>

            editor.addNode('email', 2, 1, pos_x, pos_y, 'email', {}, email );
            break;

          case 'template':
            var template = `
            <div>
              <div class="title-box"><i class="fas fa-code"></i> 路径规划</div>
              <div class="box">
                Ger Vars

          case 'multiple':

            editor.addNode('multiple', 3, 4, pos_x, pos_y, 'multiple', {}, multiple );

            editor.addNode('dbclick', 1, 1, pos_x, pos_y, 'dbclick', { name: ''}, dbclick );
            break;

        default:
      }
    }

  var transform = '';
  function showpopup(e) {
    e.target.closest(".drawflow-node").style.zIndex = "9999";
    e.target.children[0].style.display = "block";
    //document.getElementById("modalfix").style.display = "block";

    //e.target.children[0].style.transform = 'translate('+translate.x+'px, '+translate.y+'px)';
    transform = editor.precanvas.style.transform;
    editor.precanvas.style.transform = '';
    editor.precanvas.style.left = editor.canvas_x +'px';
    editor.precanvas.style.top = editor.canvas_y +'px';
    console.log(transform);

    //e.target.children[0].style.top  =  -editor.canvas_y - editor.container.offsetTop +'px';
    //e.target.children[0].style.left  =  -editor.canvas_x  - editor.container.offsetLeft +'px';
    editor.editor_mode = "fixed";

  }

   function closemodal(e) {
     e.target.closest(".drawflow-node").style.zIndex = "2";
     e.target.parentElement.parentElement.style.display  ="none";
     //document.getElementById("modalfix").style.display = "none";
     editor.precanvas.style.transform = transform;
       editor.precanvas.style.left = '0px';
       editor.precanvas.style.top = '0px';
      editor.editor_mode = "edit";
   }

    function changeModule(event) {
      var all = document.querySelectorAll(".menu ul li");
        for (var i = 0; i < all.length; i++) {
          all[i].classList.remove('selected');
        }
      event.target.classList.add('selected');
    }
