	function develop(str) {
		if(document.getElementById(str).getAttribute('class').indexOf("fa-cubes") >= 0){
			document.getElementById('drawflow').style.display = "none";
    	document.getElementById('drawflow2').style.display = "block";
    	document.getElementById('drawflow3').style.display = "none";
    	document.getElementById('rli0').classList.remove('selected');
      document.getElementById('rli2').classList.remove('selected');
      document.getElementById('rli1').classList.add('selected');
    	document.getElementById('bt0').disabled = false;
    	document.getElementById('bt1').disabled = false;
    	document.getElementById('bt2').disabled = true;
    	showDiv(div1);
		}else if(document.getElementById(str).getAttribute('class').indexOf("fa-file") >= 0){
			document.getElementById('drawflow').style.display = "none";
    	document.getElementById('drawflow2').style.display = "none";
    	document.getElementById('drawflow3').style.display = "block";
    	document.getElementById('rli0').classList.remove('selected');
      document.getElementById('rli1').classList.remove('selected');
      document.getElementById('rli2').classList.add('selected');
    	document.getElementById('bt0').disabled = true;
    	document.getElementById('bt1').disabled = true;
    	document.getElementById('bt2').disabled = true;
			showDiv(div2);
		}
	}
	
	function processChange(id) {
		document.getElementById(id).style.backgroundColor = 'red';
	
	}


	function output_animation(event){
		if(event.target.innerHTML == "运行"){
			event.target.innerHTML = "停止";		

	    numnode    = editor.nodeId - 1;
	    for (let i = 1; i <= numnode; i++){
	    	infoNode   = editor.getNodeFromId(i);
	    	var an;
	    	if(infoNode.data.trigger == "定时触发"){
	    		an = "fade 300ms infinite";
	    	}else{
	    		an = "fade 100ms infinite";
	    	}

	    	numOutputs = Object.keys(infoNode.outputs).length;
	    	parent = editor.container.querySelector('#node-'+i+' .outputs');

	    	for (let j = 0; j < numOutputs; j++){
	    		output = parent.children[j];
	    		//output.classList.add("output2");
	    		output.style.animation = an;
	    	}
	    }			
		}else{
			event.target.innerHTML = "运行";
			
	    numnode    = editor.nodeId - 1;
	    for (let i = 1; i <= numnode; i++){
	    	infoNode   = editor.getNodeFromId(i);
	    	numOutputs = Object.keys(infoNode.outputs).length;
	    	parent = editor.container.querySelector('#node-'+i+' .outputs');

	    	for (let j = 0; j < numOutputs; j++){
	    		output = parent.children[j];
	    		//output.classList.remove("output2");
	    		output.style.animation = "";
	    	}
			}
		}

	}

	
	
	//const areaEl = document.querySelector('.page-view')
	const mask = document.querySelector('.contextmenu-mask')
	const contentEl = document.querySelector('.contextmenu-content')

	const showContextMenu = (x, y) => {
	  contentEl.style.left = x + 'px'
	  contentEl.style.top = y + 'px'
	  mask.style.display = ''
	}

	const hideContextMenu = () => {
	  mask.style.display = 'none'
	  contentEl.style.top = '99999px'
	  contentEl.style.left = '99999px'
	}
	// 调整 x 和 y 的位置。因为 contextmenu 有可能在窗口外部。
	/**
	 * 
	 * @param {number} x 将要设置的菜单的左上角坐标 x
	 * @param {number} y 左上角 y
	 * @param {number} w 菜单的宽度
	 * @param {number} h 菜单的高度
	 * @returns {x, y} 调整后的坐标
	 */
	const adjustPos = (x, y, w, h) => {
	  const PADDING_RIGHT = 6  // 右边留点空位，防止直接贴边了，不好看
	  const PADDING_BOTTOM = 6  // 底部也留点空位
	  const vw = document.documentElement.clientWidth
	  const vh = document.documentElement.clientHeight
	  if (x + w > vw - PADDING_RIGHT) x -= w
	  if (y + h > vh - PADDING_BOTTOM) y -= h
	  return {x, y}
	}

	const onContextMenu = e => {
	  //e.preventDefault()
	  const rect = contentEl.getBoundingClientRect()
	  // console.log(rect)
	  const { x, y } = adjustPos(e.clientX, e.clientY, rect.width, rect.height)
	  showContextMenu(x, y)
	}
